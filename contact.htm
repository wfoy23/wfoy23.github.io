  <div class="main">

      <div class="contact_container">

        <div class="contact">                      

              <h2>Contact Us!</h2>
              <br>
          
              <span class="form-required">*</span> <em>indicates required field</em> <br><br>
          
              <form id="order" action="response.htm" method="post">
                
                <div class="form-group">
          
                      <label for="firstname">First name  </label>
                      <input 
                      type="text"
                      name="First name"
                      id="firstname" 
                      required
                      class="form-element"                       
                      placeholder="John" autofocus required minlength="2" maxlength="20"/> <span class="form-required">*</span>

                </div>
                      <br>

                <div class="form-group">
          
                        <label for="lastname">Last name  </label>
                        <input 
                        type="text"
                        name="Last name"
                        id="lastname" 
                        required
                        class="form-element"                       
                        placeholder="Smith" required minlength="2" maxlength="25"/> <span class="form-required">*</span>
  
                </div>
                      <br>
                      
                <div class="form-group">
          
                        <label for="address">Street address  </label>
                        <input 
                        type="text"
                        name="address"
                        id="street address" 
                        required
                        class="form-element"                       
                        placeholder="Address" required minlength="11" maxlength="50"/> <span class="form-required">*</span>
  
                </div>
                      <br>

                <div class="form-group">
          
                        <label for="City">City  </label>
                        <input 
                        type="text"
                        name="city"
                        id="firstname" 
                        required
                        class="form-element"                       
                        placeholder="City" required minlength="4" maxlength="25"/> <span class="form-required">*</span>
  
                </div>
                      <br>

                <div class="form-group">
          
                        <label for="state">State  </label>
                        <select name="States">
                          <option value="Illinois">Illinois</option>
                          <option value="Wisconsin">Wisconsin</option>
                          <option value="Michigan">Michigan</option>
                          <option value="Minnesota">Minnesota</option>
                          <option value="Indiana">Indiana</option>
                          <option value="Iowa">Iowa</option>
                          required 
                       </select> <span class="form-required">*</span>
  
                </div> 
                      <br>
                      
                <div class="form-group">
          
                        <label for="zcode">Zip code  </label>
                        <input 
                        type="text"
                        name="zip code"
                        pattern="\d{5}([\-]\d{4})?" 
                        required
                        class="form-element"                       
                        placeholder="Zip code" required minlength="5" maxlength="10"/> <span class="form-required">*</span>
  
                </div>                                                     
                      <br>

                <div class="form-group">
          
                        <label for="phnum">Phone number  </label>
                        <input 
                        type="tel"
                        name="phone number"
                        pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
                        required
                        class="form-element"                       
                        placeholder="(000) 000-0000" required minlength=10 maxlength="14"/> <span class="form-required">*</span>
  
                </div>                                                                     
                      <br>

                <div class="form-group">
          
                        <label for="email">Email address  </label>
                        <input 
                        type="email"
                        name="email address"
                        id="email"
                        required
                        class="form-element"                       
                        placeholder="john.smith@example.com" required minlength=14 maxlength="30"/> <span class="form-required">*</span>
  
                </div>                                            
                      <br>

                <div class="form-group">
          
                        <label for="company">Company  </label>
                        <input 
                        type="text"
                        name="company"
                        id="company"
                        class="form-element"                       
                        placeholder="Company" required minlength=6 maxlength="25"/> <span class="form-required">*</span>
  
                </div>
                                          
                      <fieldset> 
                      <legend><h3>Inquiry Type</h3></legend>           
                      <input type="checkbox" name="type1" id="type1" value="products">
                      <label for="type1">Products</label><br>
                      <input type="checkbox" name="type2" id="type2" value="tech">
                      <label for="type1">Tech</label><br>
                      <input type="checkbox" name="type3" id="type3" value="service">
                      <label for="type1">Service</label><br>
                      </fieldset> 
                      <br>
          
                      <fieldset>
                      <legend><h3>Drone Model:</h3></legend>            
                      <input type="radio" name="biketype" id="caledonia" value="mavic3">
                      <label for="type1">DJI Mavic 3</label><br>
                      <input type="radio" name="biketype" id="medeo" value="avata">
                      <label for="type1">DJI Avata</label><br>
                      <input type="radio" name="biketype" id="highball" value="fpv">
                      <label for="type1">DJI FPV</label><br>
                      <input type="radio" name="biketype" id="carbon" value="inspire">
                      <label for="type1">Inspire 2</label><br><br>
                      </fieldset>                              
                      <br>


                <div class="form-group">

                      <label for="psswd">Create password  </label>
                      <input name="password" 
                      type="password" 
                      placeholder="At least 8 characters" 
                      pattern="[a-zA-Z0-9]{8,}" required/> <span class="form-required">*</span>
                     
                </div> 
                <br>     

                <div class="form-group full">
          
                        <label for="message">Leave a message  </label>
                        <textarea name="message"
                        id="message" 
                        class="form-element"                       
                        placeholder="message here">
                        </textarea>                        
  
                </div>
                      <br>

                      <button type="submit">SUBMIT</button>
                      <br><br>
                      <button type="reset">RESET</button>

                                                      
                      
          
              </form>
          
          </div>

          </div>
